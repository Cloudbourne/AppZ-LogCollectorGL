app:
  name: LogCollectorGL
  code: LCGL
  notify: appz@cloudbourne.co

build:
  version: 2.9
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: graylog
  image_name: myco/log-collector-gl

deploy:
  context: myco/DEV
  replicas: 1
  port:
  - 9000
  - 12201

volumes:
- claim: graylog-pvc
  mount: /appz/data
  name: data

monitor:
  notify: appzops@cloudbourne.co      

properties:
  revision : 17
  GRAYLOG_ELASTICSEARCH_HOSTS : http://appz-logcollectores-2-9:9200/
  GRAYLOG_ELASTICSEARCH_DISCOVERY_ENABLED : false
  GRAYLOG_MONGODB_URI : mongodb://appz-logcollectordb-2-9:27017/graylog
